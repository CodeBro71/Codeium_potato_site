<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Potato Famine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tab-content {
            padding: 20px;
        }

        .tab-buttons {
            background-color: #333;
            overflow: hidden;
        }

        .tab-button {
            float: left;
            cursor: pointer;
            padding: 10px 15px;
            color: white;
        }

        .tab-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <div class="tab-button" onclick="openTab('tab1')">Overview</div>
        <div class="tab-button" onclick="openTab('tab2')">Causes</div>
        <div class="tab-button" onclick="openTab('tab3')">Impact</div>
    </div>

    <div id="tab1" class="tab active">
        <div class="tab-content">
            <h2>Overview of the Great Irish Potato Famine</h2>
            <p>Placeholder text for overview information.</p>
        </div>
    </div>

    <div id="tab2" class="tab">
        <div class="tab-content">
            <h2>Causes of the Great Irish Potato Famine</h2>
            <p>Placeholder text for causes information.</p>
        </div>
    </div>

    <div id="tab3" class="tab">
        <div class="tab-content">
            <h2>Impact of the Great Irish Potato Famine</h2>
            <p>Placeholder text for impact information.</p>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
        }
    </script>
</body>
</html>
